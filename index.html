<!DOCTYPE html>
<html lang="en-gb">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link 
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" 
      rel="stylesheet" 
      integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" 
      crossorigin="anonymous"
      />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header>
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container" id ="timeblocks">
      <!-- Timeblocks go here -->
      <div class="row">
        <div class="col-md-1 hour time-block" id="9am">09:00</div>
        <div class="col-md-10 user-input"></div>
        <div class="col-md-1 submit-btn"></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour time-block" id="10am">10:00</div>
        <div class="col-md-10 user-input"></div>
        <div class="col-md-1 submit-btn"></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour time-block" id="11am">11:00</div>
        <div class="col-md-10 user-input"></div>
        <div class="col-md-1 submit-btn"></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour time-block" id="12pm">12:00</div>
        <div class="col-md-10 user-input"></div>
        <div class="col-md-1 submit-btn"></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour time-block" id="1pm">13:00</div>
        <div class="col-md-10 user-input"></div>
        <div class="col-md-1 submit-btn"></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour time-block" id="2pm">14:00</div>
        <div class="col-md-10 user-input"></div>
        <div class="col-md-1 submit-btn"></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour time-block" id="3pm">15:00</div>
        <div class="col-md-10 user-input"></div>
        <div class="col-md-1 submit-btn"></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour time-block" id="4pm">16:00</div>
        <div class="col-md-10 user-input"></div>
        <div class="col-md-1 submit-btn"></div>
      </div>
      <div class="row">
        <div class="col-md-1 hour time-block" id="5pm">17:00</div>
        <div class="col-md-10 user-input"></div>
        <div class="col-md-1 submit-btn"></div>
      </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1/dayjs.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.10.7"></script>

    <!-- Script.js added here -->
    <script src="./assets/script.js"></script>
  </body>
</html>
